    <script>
        const locationSelectEl=  document.querySelector('.location');

        locationSelectEl.addEventListener('change',(e)=>{
              console.log(locationSelectEl.value);

              axios.get('/realTime')
              .then((res)=>{
                    console.log(res);
              })

              .error((err)=>{});
        });




        var currentDate = new Date();

        var year = currentDate.getFullYear();
        var month = currentDate.getMonth() + 1; // 월은 0부터 시작하므로 1을 더합니다.
        var day = currentDate.getDate();

        // 월과 일이 한 자리 수일 경우 앞에 0을 붙입니다.
        month = month < 10 ? '0' + month : '' + month;
        day = day < 10 ? '0' + day : '' + day;

        var formattedDate = year + month + day;

        console.log(formattedDate);
        //실시간 풍향
        let realtimeVECIdx =[];
        let realtimeVECVal =[];
        //실시간 풍속
        let realtimeWSDIdx = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW","N"];
        let realtimeWSDVal = [];

        idx=0;
        axios.get(`/realTime`)
                    .then((res)=>{
                    console.log(res);
                    const data = res.data;
                    //console.log(data);
                    data.forEach(item=>{
                        console.log(item);
                        itemArr = item.body.response.body.items;
                        console.log(itemArr);
                        itemArr.item.forEach(arr =>{
                            if(arr.category == 'VEC'){
                                //console.log(arr.baseTime+":"+arr.category+":"+arr.obsrValue);
                                realtimeVECIdx.push(arr.baseTime);
                                realtimeVECVal.push(arr.obsrValue);

                            }
                            if(arr.category == 'WSD'){
                                //console.log(arr.baseTime+":"+arr.category+":"+arr.obsrValue);
                                realtimeWSDVal.push(arr.obsrValue);
                            }
                        });
                    })

                    console.log(realtimeVECVal);
                    console.log(realtimeWSDVal);


                    //1초마다 올리기
                    idx=0;
                    var intervalId = setInterval(function(){



                            var newDataPoint = {
                                label:realtimeVECIdx[idx],
                                value:realtimeVECVal[idx]
                            };

                            leftChart.data.labels.push(newDataPoint.label);
                            leftChart.data.datasets[0].data.push(newDataPoint.value);
                            leftChart.update();

                       //----------------
<!--                       const chartRightBlockEl = document.querySelector('.chartBlock .right');-->
<!--                       chartRightBlockEl.removeChild(chartRightBlockEl.children[0]);-->

<!--                       const newCanvasRightEl = document.createElement('div');-->
<!--                       newCanvasRightEl.setAttribute('id','chartdivRight');-->
<!--                       newCanvasRightEl.setAttribute('style','width:100%;height:100%;');-->

<!--                       chartRightBlockEl.appendChild(newCanvasRightEl);-->
<!--                       RightChart(realtimeWSDVal.slice(0,idx++) );-->

                            idx++;

                            if(idx>=realtimeVECVal.length){
                                clearInterval(intervalId);
                            }
                    },2000);
                  })


                .catch((err)=>{ console.log(err)});








    </script>
